    <div class=" container-fluid main_menu">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Weather Anytime</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link active home" aria-current="page" href="#"><i
                                            class="far fa-snowflake" a></i> Home <i class="far fa-snowflake" a></i></a>

                                <li class="nav-item">
                                    <a class="nav-link weather" href="#">Weather</a>

                            </ul>

                    </form> -->
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid main_header">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">

                <div class="row">
                    <!-- left side div -->

                    <div class="col-md-6 col-12 mx-auto main_header_left">
                        <p class="welcome">Welcome to Weather App</p>
                        <h1>Get the Latest <span class="txt_clr">Weather</span> Information of Your City!</h1>
                        <a href="/weather" class="button_1"><button>Check Now!</button></a>
                    </div>

                    <!-- right side div -->
                    <div class="col-md-6 col-12 main_header_right">
                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="10000">
                                    <img src="images/bg1.jpg" class="img_cls img-fluid" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="images/bg2.jpg" class="img_cls img-fluid" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/bg3.jpg" class="img_cls img-fluid" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
